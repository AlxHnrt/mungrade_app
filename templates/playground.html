<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MunGrade – API Playground</title>
<style>
   body { background:#0e0f10; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; margin:2rem; }
   .card { background:#151718; padding:1rem; border-radius:12px; max-width:620px; }
   label { display:block; margin:.6rem 0 .3rem; color:#c9d1d9; }
   input, select, textarea { width:100%; padding:.6rem; border-radius:8px; border:1px solid #333; background:#0e0f10; color:#fff; }
   button { margin-top:1rem; padding:.7rem 1rem; border:0; border-radius:8px; background:#1E8E3E; color:#fff; font-weight:600; }
   pre { background:#0e0f10; border:1px solid #2a2f33; padding:.8rem; border-radius:8px; }
</style>
</head>
<body>
<h1>MunGrade – API Playground</h1>
<div class="card">
<label>Payload JSON envoyé à <code>/score</code></label>
<textarea id="payload" rows="8">
{
 "moat": "Fort",
 "management": "Excellent",
 "ROE": 18,
 "DetteEBITDA": 1.2,
 "PER": 22
}
</textarea>
<button id="send">Tester l'API</button>
<h3>Réponse</h3>
<pre id="out">{ }</pre>
</div>
<script>
   const btn = document.getElementById('send');
   const out = document.getElementById('out');
   btn.onclick = async () => {
     try {
       const body = document.getElementById('payload').value;
       const res = await fetch('/score', {
         method: 'POST',
         headers: {'Content-Type': 'application/json'},
         body
       });
       const data = await res.json();
       out.textContent = JSON.stringify(data, null, 2);
     } catch (e) {
       out.textContent = 'Erreur : ' + e;
     }
   };
</script>
</body>
</html>
